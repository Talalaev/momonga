<div class="momo-login uk-container uk-flex uk-flex-center">
  <div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-card-title">Login</h3>
    <div class="uk-margin">
      <label class="uk-form-label" for="login">Username</label>
      <div class="uk-form-controls">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input id="login" class="uk-input uk-form-width-large" type="text">
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="password">Password</label>
      <div class="uk-form-controls">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
          <input id="password" class="uk-input uk-form-width-large" type="password">
        </div>
      </div>
    </div>
    <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Login</button>
    <div class="uk-text-center">
      <a routerLink="/registration" class="uk-display-block">Registration</a>
      <a class="uk-display-block">Forgot password?</a>
    </div>
  </div>
</div>
