<div class="uk-section uk-section-default">
    <div class="uk-container uk-width-1-3@m">
        <div class="uk-card uk-card-default uk-card-body uk-transform-origin-top-center">
            <h1>
                Login
            </h1>
            <p>{{message}}</p>
            <form class="uk-form-stacked" #loginForm="ngForm">
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Login
                    </label>
                    <example-field name="email" [(ngModel)]="model.user.email"></example-field>
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input
                            required
                            [(ngModel)]="model.user.email"
                            [class.uk-form-danger]="email.touched && !email.valid"
                            #email="ngModel"
                            name="email"
                            class="uk-input"
                            type="text">
                    </div>
                    <div
                        uk-alert
                        [hidden]="email.valid || email.pristine"
                        class="uk-alert-warning uk-inline uk-width-1-1">
                        <a class="uk-alert-close" uk-close></a>
                        <p>
                            E-mail is required
                        </p>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Password
                    </label>
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input
                            required
                            [(ngModel)]="model.user.password"
                            [class.uk-form-danger]="password.touched && !password.valid"
                            #password="ngModel"
                            name="password"
                            class="uk-input"
                            type="password">
                    </div>
                    <div
                        uk-alert
                        [hidden]="password.valid || password.pristine"
                        class="uk-alert-warning uk-inline uk-width-1-1">
                        <a class="uk-alert-close" uk-close></a>
                        <p>
                            Password is required
                        </p>
                    </div>
                </div>
                <div class="uk-margin">
                    <button
                            (click)="onSubmit()"
                            type="button"
                            class="uk-button uk-button-default">
                        Submit
                    </button>
                </div>
            </form>
            <a
                    (click)="router.navigate(['/registration'])"
                    href="javascript:void(0)"
                    class="uk-button uk-button-primary">
                Registration
            </a>
        </div>
    </div>
</div>
